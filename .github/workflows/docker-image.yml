name: Docker Image CI

on:
  push:
    branches: [ "prod" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Login Dockerhub
      env:
        DOCKER_USERNAME: ${{sercrets.DOCKER_USERNAME}}
        DOCKER_PASSWORD: ${{sercrets.DOCKER_PASSWORD}}
      run: docker lo -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
    - name: Build the Docker image
      run: docker build -t youtube-express .
    - name: Push to Dockerhub
      run: docker push sachanritik1/youtube-express:latest
